<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse-A-Number</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: aquamarine; margin-top: 10%;">
        <h1>Write a JavaScript function that reverse a number.</h1>

        <span><p>give a number in box below : </p></span>
        <input type="name" id="inputNum">
        <button onclick="reverseTheNumber()">reverse</button>
        
        <p>give reverse number is : </p>
        <input type="" id="result">

        <script>
            function helper(num) {
                let i = 0;
                while(num > 0) {
                    i = i * 10;
                    i += num%10;
                    num = Math.floor(num/10);
                }
                return i;
            }

            function reverseTheNumber() {
                document.getElementById('result').value = helper(document.getElementById("inputNum").value);
            }
        </script>
    </div>
</body>
</html>
